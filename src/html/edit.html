<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project - Edit</title>
    <link rel="stylesheet" href="./assets/styles/edit.scss" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar">
        <h3 class="navbar__title">The Library</h3>
        <ul class="navbar__container">
            <li class="navbar__item">Home</li>
            <li class="navbar__item navbar__item--selected">Bookshelf</li>
            <li class="navbar__item">Add Book</li>
            <div class="navbar__menuBars"></div>
        </ul>
        <div class="navbar__searchbar">
            <input type="text" placeholder="Search..">
            <button>Go</button>
        </div>
    </nav>

    <section class="main">
        <h1 class="main__title">Edit Book</h1>
        <div class="main__container">

            <div>
                <div class="main__container__input">
                    <h3>Title</h3>
                    <input type="text" placeholder="Ender's Game">
                </div>
    
                <div class="main__container__input">
                    <h3>Author</h3>
                    <input type="text" placeholder="Orson Scott">
                </div>

                <div class="main__container__addimage main__container__addimage--mobile">
                    <img width="170" height="235" class="main__container__addimage__image" src="./assets/images/enders_game_cover.jpg"></img>
                    <button>Change Image</button>
                </div>
    
                <div class="main__container__input main__container__input--synopsis">
                    <h3>Synopsis</h3>
                    <textarea resize="false" placeholder="In the future, humanity has mastered interplanetary spaceflight and as they explore the galaxy, they encounter an insect-like alien race called the Formics. After discovering a Formic base on asteroid Eros, war breaks out between the humans and Formics. The humans achieve a narrow victory, but fearing future threats of a Formic invasion, create the International Fleet (I.F.) and train gifted children to become commanders at their orbiting Battle School. "></textarea>
                </div>

                <div class="main__wrapper">
                    <div class="main__container__input">
                        <h3>Published</h3>
                        <input type="date" placeholder="Choose a Date">
                    </div>
        
                    <div class="main__container__input">
                        <h3>Pages</h3>
                        <input type="number" placeholder="324">
                    </div>
                </div>
    
                <div class="main__container__input">
                    <h3>Rating</h3>
                    <div>
                        <span class="fa fa-star fa-star--checked"></span>
                        <span class="fa fa-star fa-star--checked"></span>
                        <span class="fa fa-star fa-star--checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                </div>
            </div>

            <div class="main__container__addimage">
                <img width="170" height="235" class="main__container__addimage__image" src="./assets/images/enders_game_cover.jpg"></img>
                <button>Change Image</button>
            </div>

        </div>
        <div class="main__edit">
            <button>Submit</button>
            <button class="button--alt">Cancel</button>
            <button class="button--delete">Delete Book</button>
        </div>
    </section>



    <footer class="footer">
        <p class="footer__title">Copy Right 2021 ya boi</p>
    </footer>
</body>
</html>
