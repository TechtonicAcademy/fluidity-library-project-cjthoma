<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="./assets/styles/edit.scss" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar">
        <h3 class="navbar__title">The Library</h3>
        <ul class="navbar__container">
            <li class="navbar__item">Home</li>
            <li class="navbar__item navbar__item--selected">Bookshelf</li>
            <li class="navbar__item">Add Book</li>
            <div class="navbar__menuBars"></div>
        </ul>
        <div class="navbar__searchbar">
            <input type="text" placeholder="Search..">
            <button>Go</button>
        </div>
    </nav>

    <section class="main">
        <h1 class="main__title">Add Book</h1>
        <div class="main__container">

            <div>
                <div class="main__container__input">
                    <h3>Title</h3>
                    <input type="text" placeholder="Title...">
                </div>
    
                <div class="main__container__input">
                    <h3>Author</h3>
                    <input type="text" placeholder="Title...">
                </div>
    
                <div class="main__container__input">
                    <h3>Synopsis</h3>
                    <input type="text" placeholder="Title...">
                </div>
    
                <div class="main__container__input">
                    <h3>Published</h3>
                    <input type="text" placeholder="Title...">
                </div>
    
                <div class="main__container__input">
                    <h3>Pages</h3>
                    <input type="text" placeholder="Title...">
                </div>
    
                <div class="main__container__input">
                    <h3>Rating</h3>
                    <div>
                        <span class="fa fa-star fa-star--checked"></span>
                        <span class="fa fa-star fa-star--checked"></span>
                        <span class="fa fa-star fa-star--checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                </div>
            </div>

            <div class="main__container__addimage">
                <div>Add Image</div>
                <button>Add Image</button>
            </div>

        </div>
        <div class="main__edit">
            <button>Add Book</button>
            <button class="button--alt">Cancel</button>
        </div>
    </section>



    <footer class="footer">
        <p class="footer__title">Copy Right 2021 ya boi</p>
    </footer>
</body>
</html>
